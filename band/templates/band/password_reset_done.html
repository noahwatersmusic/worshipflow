<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - WorshipFlow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 { text-align: center; color: #2c3e50; margin-bottom: 8px; font-size: 28px; }
        .login-card .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .success-box {
            background: #e8fde8; color: #27ae60; border-radius: 6px;
            padding: 16px; font-size: 14px; line-height: 1.6; margin-bottom: 24px;
        }
        .back-link { text-align: center; font-size: 14px; }
        .back-link a { color: #3498db; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>WorshipFlow</h1>
        <p class="subtitle">Check your email</p>

        <div class="success-box">
            If an account exists for that email address, we've sent a password reset link. Please check your inbox (and spam folder).
        </div>

        <div class="back-link">
            <a href="/login/">&larr; Back to Sign In</a>
        </div>
    </div>
</body>
</html>
