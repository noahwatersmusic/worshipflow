<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - WorshipFlow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 { text-align: center; color: #2c3e50; margin-bottom: 8px; font-size: 28px; }
        .login-card .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .success-box { background: #e8fde8; color: #27ae60; border-radius: 6px; padding: 16px; font-size: 14px; line-height: 1.6; margin-bottom: 24px; }
        .login-btn {
            display: block; width: 100%; padding: 12px; background: #3498db; color: white;
            border: none; border-radius: 6px; font-size: 16px; font-weight: 600;
            cursor: pointer; text-align: center; text-decoration: none; transition: background 0.3s;
        }
        .login-btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>WorshipFlow</h1>
        <p class="subtitle">Password reset complete</p>

        <div class="success-box">
            Your password has been set. You can now sign in with your new password.
        </div>

        <a href="/login/" class="login-btn">Sign In</a>
    </div>
</body>
</html>
