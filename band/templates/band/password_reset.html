<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WorshipFlow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 { text-align: center; color: #2c3e50; margin-bottom: 8px; font-size: 28px; }
        .login-card .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; font-size: 14px; }
        .form-group input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
            font-size: 16px; transition: border-color 0.3s;
        }
        .form-group input:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 3px rgba(52,152,219,0.1); }
        .login-btn {
            width: 100%; padding: 12px; background: #3498db; color: white;
            border: none; border-radius: 6px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: background 0.3s;
        }
        .login-btn:hover { background: #2980b9; }
        .back-link { text-align: center; margin-top: 20px; font-size: 14px; }
        .back-link a { color: #3498db; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .help-text { color: #7f8c8d; font-size: 13px; margin-bottom: 20px; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>WorshipFlow</h1>
        <p class="subtitle">Reset your password</p>
        <p class="help-text">Enter your email address and we'll send you a link to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email Address</label>
                <input type="email" name="email" id="id_email" autofocus required placeholder="your@email.com">
            </div>
            <button type="submit" class="login-btn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="/login/">&larr; Back to Sign In</a>
        </div>
    </div>
</body>
</html>
